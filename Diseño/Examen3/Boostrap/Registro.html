<div class="Form">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Examen Diseño</h4>
        <form class="needs-validation" novalidate>
            <div class="row-form g-3">
                <div class="col-sm-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Nombre" value="" required>
                    <div class="invalid-feedback">
                        Nombre valido
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Apellidos" value="" required>
                    <div class="invalid-feedback">
                        Apellido válido
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email <span
                            class="text-body-secondary">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="correo.com">
                    <div class="invalid-feedback">
                        Correo válido
                    </div>
                </div>

                <div class="col-12">
                    <label for="passwd" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="address" placeholder="****" required>
                    <div class="invalid-feedback">
                        Contraseña válida
                    </div>
                </div>

                
                <div class="col-md-5">
                    <label for="jugador" class="form-label">Jugador Favorito</label>
                    <select class="form-select" id="jugador" required>
                        <option value="">Selecciona</option>
                        <option>Pera</option>
                        <option>Limón</option>
                        <option>Cereza</option>
                        <option>Piña</option>
                    </select>
                    <div class="invalid-feedback">
                        Seleccion invalida
                    </div>
                </div>
            </div>

           <br>

            <button class="btn" type="submit">Enviar</button>
        </form>
    </div>
