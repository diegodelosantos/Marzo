<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion veterinarios</title>
    <style>
        /* Estilos para los paneles (izquierda y derecha) */
        #leftPane, #rightPane {
            height: 100vh; /* El 100% de la altura de la ventana */
            float: left; /* Alinear a la izquierda */
            box-sizing: border-box; /* Considerar el borde y el relleno en el ancho total */
            border: 1px solid #000; /* Borde para distinguir los paneles */
        }
    </style>
</head>
<body>
    <h1>Selecciona la fecha</h1>
    <script src="reserva.js"></script>
    <input type="date" name="Fecha" id="Fechas"></input>
    <table width="auto" border="2px" hidden="True" id="TablaHoras"></table>
</body>
</html>
